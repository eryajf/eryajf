name: 最近的活动

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: -|
          git clone https://github.com/JasonEtco/activity-box.git && cd activity-box && rsync -al ./ ../
      - uses: JasonEtco/activity-box@master
        env:
          GH_PAT: ${{ secrets.ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GH_USERNAME: eryajf
          GIST_ID: cde62efb6d6fa89904441d3aefdd8738