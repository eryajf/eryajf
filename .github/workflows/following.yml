name: Get Top Followers

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  top-followers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install requests
        run: pip install requests
      - name: Update README
        run: python src/getTopFollowers.py ${{ github.repository_owner }} ${{ secrets.ACCESS_TOKEN }} README.md
      - name: Commit changes
        run: |
          git config --local user.email "eryajf@163.com"
          git config --local user.name "eryajf"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Update top followers"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}